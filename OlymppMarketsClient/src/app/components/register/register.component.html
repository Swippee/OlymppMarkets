<h1>Create an Account</h1>
<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
  </div>
  <div *ngIf="password !== confirmPassword && confirmPassword !== ''">
    <p style="color: red;">Passwords do not match!</p>
  </div>
  <button type="submit" [disabled]="!registerForm.form.valid || password !== confirmPassword">Register</button>
</form>
